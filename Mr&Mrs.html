<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mr & Mrs. Silver - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        body {
            background: url('Mr&Mrs_background.JPG') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            /* Dark overlay */
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 30px 20px;
            max-width: 90%;
        }

        .logo {
            max-width: 220px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.3rem;
            margin-bottom: 10px;
            color: #eee;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: #ccc;
        }

        .loading {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: #888;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.3rem;
            }

            .logo {
                max-width: 280px;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <img src="mr.png" alt="Mr & Mrs. Silver Logo" class="logo" />

        <h1>Mr & Mrs. Silver</h1>

        <img src="loading.gif" alt="Loading..." class="loading" />
        <p> Loading </p>

    </div>
</body>

</html>
